<div class="login-card text-white">
  <form>
    <h3 class="mb-3">Inicia Sesion</h3>
    <p class="mb-4">
      Cuentales a todos como estas tendiendo tus productos en Tenthis
    </p>
    <div class="form-group mb-4">
      <input
        type="email"
        class="form-control border-radius"
        placeholder="Correo electronico"
      />
    </div>
    <div class="form-group mb-4">
      <input
        type="password"
        class="form-control border-radius"
        placeholder="Contraseña"
      />
    </div>
    <a class="btn btn-block btn-light br-btn mt-4" routerLink="/admin/">Iniciar sesión</a>
  </form>
  <div class="auth-card__footer">
    <h6>¿No tienes cuenta todavía?</h6>
    <a class="btn btn-light br-btn btn-register" routerLink="/auth/register/">Registrate</a>
  </div>
</div>
