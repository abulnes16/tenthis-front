<div class="box-shadow-card border-radius p-form">
  <form [formGroup]="templateForm">
    <div class="form-group d-flex justify-content-center align-items-center">
      <figure class="app-icon-xl mr-4">
        <fa-icon [icon]="icon" size="2x"></fa-icon>
      </figure>
      <div>
        <label for="">Nombre de la plantilla</label>
        <input
          [ngClass]="{
            'invalid-input': name.invalid && (name.dirty || name.touched)
          }"
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Plantilla"
        />
        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="validation-error text-danger"
        >
          <span>Debe ingresar un nombre para la plantilla</span>
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-end px-4">
      <div class="form-group w-100 mb-3">
        <label for="">Descripción</label>
        <textarea
          [ngClass]="{
            'invalid-input':
              description.invalid && (description.dirty || description.touched)
          }"
          formControlName="description"
          class="form-control"
          placeholder="Descripción"
        ></textarea>
        <div
          *ngIf="
            description.invalid && (description.dirty || description.touched)
          "
          class="validation-error text-danger"
        >
          <span>Debe ingresar una descripcion</span>
        </div>
      </div>
      <div class="form-group w-100 mb-3">
        <label for="">CSS</label>
        <ace-editor
          style="min-height: 150px; font-size: 14px"
          [mode]="'css'"
          formControlName="css"
        ></ace-editor>
      </div>
      <div class="form-group w-100 mb-3">
        <label for="">JS</label>
        <div>
          <ace-editor
            style="min-height: 150px; font-size: 14px"
            [mode]="'javascript'"
            formControlName="js"
          ></ace-editor>
        </div>
      </div>
      <div class="form-group w-100 mb-3">
        <div class="d-flex justify-content-between mb-4">
          <label for="">Multimedia</label>
          <button class="btn btn-sm btn-basic">Añadir</button>
        </div>
        <div class="form-gallery scrollbar">
          <div class="row">
            <div class="col-lg-4 mb-3">
              <img src="./assets/images/shop.jpg" alt="Gallery" />
            </div>
            <div class="col-lg-4 mb-3">
              <img src="./assets/images/shop.jpg" alt="Gallery" />
            </div>
            <div class="col-lg-4 mb-3">
              <img src="./assets/images/shop.jpg" alt="Gallery" />
            </div>
            <div class="col-lg-4 mb-3">
              <img src="./assets/images/shop.jpg" alt="Gallery" />
            </div>
            <div class="col-lg-4 mb-3">
              <img src="./assets/images/shop.jpg" alt="Gallery" />
            </div>
            <div class="col-lg-4 mb-3">
              <img src="./assets/images/shop.jpg" alt="Gallery" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-2 px-4">
      <button
        *ngIf="!editMode"
        class="btn btn-main br-btn px-3"
        (click)="sendTemplate()"
      >
        Guardar
      </button>
      <button *ngIf="editMode" class="btn btn-danger br-btn mr-3 px-3">
        Eliminar
      </button>
      <button *ngIf="editMode" class="btn btn-main br-btn mr-3 px-3">
        Editar
      </button>
    </div>
  </form>
</div>
