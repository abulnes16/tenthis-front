<div class="container p-5">
  <div class="row px-5">
    <div class="col-lg-12">
      <h2>Configuración</h2>
    </div>
  </div>
  <form [formGroup]="configForm">
    <div class="row mt-3 no-gutters px-5">
      <div class="col-lg-12 mb-3">
        <h4>Generales</h4>
      </div>
      <div class="col-lg-12 box-shadow-card p-4 border-radius">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="">Nombre de la tienda</label>
              <input
                [ngClass]="{
                  'invalid-input':
                    storeName.invalid && (storeName.dirty || storeName.touched)
                }"
                formControlName="storeName"
                type="text"
                class="form-control"
                placeholder="Nombre"
              />
              <div
                *ngIf="
                  storeName.invalid && (storeName.dirty || storeName.touched)
                "
                class="validation-error text-danger"
              >
                <span>Debe ingresar el nombre de la tienda</span>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="">Palabras clave</label>
              <input
                formControlName="keywords"
                type="text"
                class="form-control"
                placeholder="Keywords"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="">Descripción</label>
              <textarea
                formControlName="description"
                class="form-control"
                placeholder="Descripción"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <p class="mb-1">Logotipo</p>
                  <img
                    *ngIf="logoImg; else emptyImg"
                    class="config-img"
                    [src]="logoImg"
                    alt="Store logo"
                  />
                  <ng-template #emptyImg>
                    <div class="text-center">
                      <p>No hay imagen a mostrar</p>
                    </div>
                  </ng-template>
                  <input
                    class="file-input"
                    (change)="addImage($event, 'logo')"
                    id="logo-file"
                    type="file"
                  />
                  <div>
                    <label
                      for="logo-file"
                      class="btn btn-main block config-btn"
                      >{{ logoImg ? "Cambiar" : "Agregar" }}</label
                    >
                  </div>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <p class="mb-1">Favicon</p>
                  <img
                    *ngIf="faviconImg; else emptyImg"
                    class="config-img"
                    [src]="faviconImg"
                    alt="Store logo"
                  />
                  <input
                    (change)="addImage($event, 'favicon')"
                    class="file-input"
                    id="fav-file"
                    type="file"
                  />
                  <div>
                    <label
                      for="fav-file"
                      class="btn btn-main block config-btn"
                      >{{ faviconImg ? "Cambiar" : "Agregar" }}</label
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3 no-gutters px-5">
      <div class="col-lg-12 mb-3">
        <h4>Sitio</h4>
      </div>
      <div class="col-lg-12 box-shadow-card border-radius p-4">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group d-flex align-items-center">
              <label class="mb-0" for="use-template">Usar plantilla</label>
              <input
                formControlName="useTemplate"
                (change)="checkTemplate()"
                class="form-check ml-3"
                type="checkbox"
                name="use-template"
                id="use-template"
              />
              <select
                formControlName="template"
                class="w-50 form-control ml-auto"
              >
                <option
                  *ngFor="let template of templates"
                  [value]="template._id"
                >
                  {{ template.name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="">Header</label>
              <ace-editor
                formControlName="header"
                [mode]="'html'"
                style="min-height: 150px"
              ></ace-editor>
            </div>
          </div>
          <div class="col-lg-6">
            <label for="">Header preview</label>
            <div [innerHTML]="transformHTML(header.value)"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="">Footer</label>
              <ace-editor
                formControlName="footer"
                [mode]="'html'"
                style="min-height: 150px"
              ></ace-editor>
            </div>
          </div>
          <div class="col-lg-6">
            <label for="">Footer preview</label>
            <div [innerHTML]="transformHTML(footer.value)"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="">CSS del sitio</label>
              <ace-editor
                formControlName="css"
                [mode]="'css'"
                style="min-height: 150px"
              ></ace-editor>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label for="">JS del sitio</label>
              <ace-editor
                formControlName="js"
                [mode]="'javascript'"
                style="min-height: 150px"
              ></ace-editor>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3 no-gutters px-5">
      <div class="col-lg-12 d-flex justify-content-end">
        <button (click)="resetConfig()" class="btn btn-danger br-btn mr-3 px-3">
          Descartar
        </button>
        <button (click)="saveConfig()" class="btn btn-main br-btn px-3">Guardar</button>
      </div>
    </div>
  </form>
</div>
