<div class="container p-5">
  <div class="row px-5">
    <div class="col-lg-12">
      <h2>Mi tienda</h2>
    </div>
  </div>
  <div class="row mt-5 px-5">
    <div class="col-lg-12 d-flex justify-content-between mb-3">
      <h4>Ordenes</h4>
      <div class="d-flex justify-content-end">
        <input
          type="text"
          class="form-control mr-3 w-50"
          placeholder="N° de Orden"
        />
        <button class="btn btn-main">Buscar</button>
      </div>
    </div>
  </div>
  <div class="row mt-3 px-5">
    <div class="col-lg-12">
      <div class="box-shadow-card border-radius">
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">N° de Orden</th>
              <th scope="col">Cliente</th>
              <th scope="col">Fecha</th>
              <th scope="col">Total</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <th scope="row ">{{ order.id }}</th>
              <td class="d-flex justify-content-center">
                <figure class="order-client-img mr-4 mb-0">
                  <img class="" src="./assets/images/dev.jpg" alt="Client">
                </figure>
                {{ order.client }}
              </td>
              <td>{{ order.date }}</td>
              <td>{{ order.total | currency: "L." }}</td>
              <td class="d-flex justify-content-center align-items-center">
                <button class="btn btn-main btn-action">
                  <fa-icon [icon]="goIcon"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
