<div class="container">
  <div *ngIf="blocks" class="row">
    <div class="col-lg-12" *ngIf="storeHeader" [innerHTML]="storeHeader"></div>
    <div
      *ngFor="let block of blocks; let i = index"
      [class]="'col-lg-' + block.columns"
      [style]="setBackground(block)"
    >
      <div [innerHTML]="block.html | renderHtml | async"></div>

      <div class="buttons-container">
        <button class="btn btn-page btn-main" (click)="editBlock(i)">
          Editar
        </button>
        <button class="btn btn-page delete btn-main" (click)="deleteBlock(i)">
          Eliminar
        </button>
      </div>
    </div>
    <div class="col-lg-12" *ngIf="storeFooter" [innerHTML]="storeFooter"></div>
  </div>
</div>
