    <div class="col-lg-5 d-flex justify-content-end">

  </div>
  <div class="row mt-5">
    <div class="col-lg-8 ml-auto mr-auto">

        <div class="block-item__left">
          <figure class="app-icon-lg mr-4">
            <fa-icon [icon]="pageIcon" size="lg"></fa-icon>
          </figure>
          <h3>{{ page.name }}</h3>
        </div>
        <div class="block-item__actions">
          <figure class="app-icon bg-primary mr-2 edit-icon">
            <fa-icon [icon]="editIcon" size="lg"></fa-icon>
          </figure>
          <figure class="app-icon delete-icon">
            <fa-icon [icon]="deleteIcon" size="lg"></fa-icon>
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
